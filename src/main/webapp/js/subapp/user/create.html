
<div class="container" style="padding: 15px 50px 0px 15px;">
	<div class="row" margin>
		<div class="col-xs-12">
			<form role="form" ng-submit="submit()">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required ng-model="user.mail">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ng-model="user.mdp">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name" required ng-model="user.name">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
